<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Manifolds</title>
    <style>
        :root {
            --bg-color: #202020;
            --panel-color: #4a555c;
            --btn-color: #b0bec5;
            --btn-active: #4caf50;
            --btn-wrong: #f44336;
            --text-color: #ffffff;
            --border-color: #37474f;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        h1 {
            margin-bottom: 10px;
            font-weight: normal;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Controls Section */
        .controls {
            margin-bottom: 20px;
            background: var(--panel-color);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 300px;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        input[type="number"] {
            padding: 8px;
            border-radius: 4px;
            border: none;
            width: 60px;
            text-align: center;
            font-size: 16px;
        }

        .high-limit-label {
            font-size: 12px;
            color: #ccc;
        }

        button.start-btn {
            width: 100%;
            padding: 10px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
        }

        button.start-btn:hover {
            background-color: #1976d2;
        }

        /* Game Grid */
        #game-board {
            display: grid;
            gap: 10px;
            background-color: var(--panel-color);
            padding: 20px;
            border-radius: 10px;
            border: 4px solid var(--border-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        /* Individual Number Buttons */
        .manifold-btn {
            width: 60px;
            height: 60px;
            background-color: var(--btn-color);
            border: none;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            box-shadow: 0 4px 0 #78909c;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .manifold-btn:active {
            transform: translateY(2px);
        }

        .manifold-btn.active {
            background-color: var(--btn-active);
            color: white;
            box-shadow: 0 4px 0 #2e7d32;
            cursor: default;
        }

        /* Shake Animation */
        .shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        #status-msg {
            margin-top: 20px;
            height: 24px;
            font-weight: bold;
            color: #4caf50;
            text-transform: uppercase;
        }

        #error-log {
            color: var(--btn-wrong);
            font-size: 14px;
            margin-bottom: 10px;
            height: 18px;
        }
    </style>
</head>
<body>

    <h1>Unlock Manifolds</h1>

    <div class="controls">
        <div class="control-row">
            <label for="node-count">Squares:</label>
            <input type="number" id="node-count" min="4" value="10">
        </div>
        <div class="control-row high-limit-label">
            <label><input type="checkbox" id="high-limit"> Enable High Limit (200)</label>
        </div>
        <div id="error-log"></div>
        <button class="start-btn" onclick="startGame()">Start Task</button>
    </div>

    <div id="game-board"></div>

    <div id="status-msg"></div>

    <script>
        let currentNumber = 1;
        let totalNumbers = 10;
        let isGameActive = false;
        
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq, type = 'sine', duration = 0.1) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = type;
            osc.frequency.value = freq;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
            osc.stop(audioCtx.currentTime + duration);
        }

        function getBestDimensions(n) {
            const isLandscape = window.innerWidth > window.innerHeight;
            let factors = [];
            
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    factors.push([i, n / i]);
                }
            }

            if (factors.length === 0) return null;

            let bestPair = factors[factors.length - 1]; 
            let [dim1, dim2] = bestPair;
            
            const large = Math.max(dim1, dim2);
            const small = Math.min(dim1, dim2);

            return isLandscape ? { cols: large, rows: small } : { cols: small, rows: large };
        }

        function startGame() {
            const board = document.getElementById('game-board');
            const input = document.getElementById('node-count');
            const highLimit = document.getElementById('high-limit').checked;
            const status = document.getElementById('status-msg');
            const errorLog = document.getElementById('error-log');
            
            totalNumbers = parseInt(input.value);
            const maxVal = highLimit ? 200 : 50;

            if (totalNumbers > maxVal) {
                errorLog.textContent = `Limit is ${maxVal}`;
                return;
            }

            const dims = getBestDimensions(totalNumbers);
            if (!dims) {
                errorLog.textContent = "Pick a non-prime number for a rectangle.";
                return;
            }

            errorLog.textContent = "";
            currentNumber = 1;
            isGameActive = true;
            status.textContent = "";
            board.innerHTML = '';
            board.classList.remove('shake');
            board.style.gridTemplateColumns = `repeat(${dims.cols}, 1fr)`;

            let numbers = Array.from({length: totalNumbers}, (_, i) => i + 1);
            numbers.sort(() => Math.random() - 0.5);

            numbers.forEach(num => {
                const btn = document.createElement('button');
                btn.classList.add('manifold-btn');
                btn.textContent = num;
                btn.onclick = () => handleBtnClick(btn, num);
                board.appendChild(btn);
            });
        }

        function handleBtnClick(btn, number) {
            if (!isGameActive || btn.classList.contains('active')) return;

            if (number === currentNumber) {
                btn.classList.add('active');
                playSound(400 + (currentNumber * 20)); 
                currentNumber++;

                if (currentNumber > totalNumbers) {
                    isGameActive = false;
                    document.getElementById('status-msg').textContent = "Task Completed";
                    playSound(800, 'square', 0.3);
                }
            } else {
                failGame();
            }
        }

        function failGame() {
            isGameActive = false;
            playSound(150, 'sawtooth', 0.3);
            const board = document.getElementById('game-board');
            board.classList.add('shake');

            // Flash buttons red
            const btns = document.querySelectorAll('.manifold-btn');
            btns.forEach(b => {
                if (!b.classList.contains('active')) {
                    b.style.backgroundColor = 'var(--btn-wrong)';
                }
            });

            setTimeout(() => {
                startGame();
            }, 600);
        }

        window.onload = startGame;
        window.onresize = () => { if(!isGameActive) startGame(); };
    </script>
</body>
</html>
